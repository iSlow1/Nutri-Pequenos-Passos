<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - NutriPequenosPassos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo NutriPequenosPassos">
        </div>

        <div class="right-content">
            <div class="header-message">
                <p>Conheça mais</p>
                <p>sobre nós</p>
            </div>
            <div class="social-icons"> 
                <a href="https://www.instagram.com/nutripequenospassos/" target="_blank" title="Instagram">
                    <img src="images/Instagram_icon.png" alt="Instagram"> 
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Agendar Consulta</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Seu Nome" required>
                <input type="tel" id="phone" placeholder="Seu Telefone" required>

                <label for="attendance-type">Tipo de Atendimento</label>
                <select id="attendance-type" required>
                    <option value="online">Atendimento Online</option>
                    <option value="presencial">Atendimento Presencial</option>
                </select>

                <input type="text" id="preferred-time" placeholder="Dia e horário disponíveis" required>
                <textarea id="message" placeholder="Sua Mensagem (Objetivo)" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NutriPequenosPassos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
